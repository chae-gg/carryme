<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--  font 적용 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <!-- css 적용 -->
    <link rel="stylesheet" href="./css/sub_login.css" />
    <!-- 반응형 적용 -->
    <link rel="stylesheet" href="./css/sub_login_reponsive.css" />
  </head>
  <body>
    <div class="warpper">
      <!-- 헤더 -->
      <header>
        <div class="hd_container">
          <!-- 로고 -->
          <h1>
            <a href="/">
              <img
                src="./image/sub_servise/icon/logo.png"
                alt="로고"
                id="logo"
              />
            </a>
          </h1>
          <!-- 메뉴 -->
          <nav id="gnb">
            <!-- 1차 메뉴 -->
            <ul>
              <li>
                <a href="#">이용안내</a>
              </li>
              <li>
                <a href="#">서비스</a>
                <ul class="submenu">
                  <li><a href="#">짐 배송</a></li>
                  <li><a href="#">짐 픽업</a></li>
                  <li><a href="#">캐리미 택시</a></li>
                  <li><a href="#">짐 보관</a></li>
                </ul>
              </li>
              <li>
                <a href="#">소식</a>
                <ul class="submenu">
                  <li><a href="#">지점조회</a></li>
                  <li><a href="#">공지사항</a></li>
                  <li><a href="#">이벤트</a></li>
                  <li><a href="#">리뷰</a></li>
                </ul>
              </li>
              <li>
                <a href="#">고객센터</a>
                <ul class="submenu">
                  <li><a href="#">1대1문의</a></li>
                  <li><a href="#">자주묻는질문</a></li>
                  <li><a href="#">단체이용문의</a></li>
                  <li><a href="#">불편사항접수</a></li>
                </ul>
              </li>
            </ul>
          </nav>
          <!-- 회원가입,로그인 -->
          <div class="right_text">
            <a href="#">보관물 조회</a>
            <span class="bar"></span>
            <a href="#">로그인</a>
            <div class="menu_btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- 메인비주얼 -->
        <section class="main_visual">
          <img src="./image/sub_servise/main_visual/main_bg1.png" alt="배경" />
          <img src="./image/sub_servise/main_visual/main_bg2.png" alt="배경" />
          <div class="container">
            <h2>
              안녕하세요<br />
              우리는 <span>캐리미</span> 입니다.
            </h2>
            <form action="#" class="login_wrapper">
              <h3>캐리미 로그인</h3>
              <div class="login_wrap">
                <div class="login_box">
                  <input
                    type="text"
                    id="user_id"
                    required
                    placeholder="아이디를 입력해주세요."
                  />
                  <label for="user_pw" name="user_pw"></label>
                </div>
                <div class="login_box">
                  <input
                    type="password"
                    id="user_pw"
                    required
                    placeholder="비밀번호를 입력해주세요."
                  />
                  <label for="user_pw" name="user_pw"></label>
                </div>
                <div class="chk_box">
                  <input type="checkbox" id="chk" />
                  <label for="chk" name="chk"></label>
                  <p>자동 로그인</p>
                </div>
              </div>
              <div class="login_btn_wrap">
                <button type="button">로그인</button>
                <div class="btn_bottom">
                  <div class="find_box">
                    <p>아이디 찾기</p>
                    <p>비밀번호 찾기</p>
                  </div>
                  <p>회원가입</p>
                </div>
              </div>
            </form>
            <div class="login_bottom_btn_wrapper">
              <p>간편하게 캐리미를 이용해보세요.</p>
              <button type="button">
                <img src="./image/sub_login/kakao-logo.png" alt="카카오로고" />
                <p>카카오로 계속하기</p>
              </button>
              <button type="button">
                <img src="./image/sub_login/naver-logo.png" alt="네이버로고" />
                <p>네이버로 계속하기</p>
              </button>
              <button type="button">
                <img src="./image/sub_login/google-logo.png" alt="구글로고" />
                <p>Google로 계속하기</p>
              </button>
              <button type="button">
                <img src="./image/sub_login/apple-logo.png" alt="애플로고" />
                <p>Google로 계속하기</p>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
